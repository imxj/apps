<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGËΩ¨PNG - Âú®Á∫øÁü¢ÈáèÂõæËΩ¨Êç¢</title>
    <meta name="description" content="ÂÖçË¥πÂú®Á∫øSVGËΩ¨PNGÂ∑•ÂÖ∑ÔºåÂ∞ÜÁü¢ÈáèÂõæËΩ¨Êç¢‰∏∫PNGÊ†ºÂºèÔºåÊîØÊåÅËá™ÂÆö‰πâÂ∞∫ÂØ∏„ÄÇ">
    <meta name="keywords" content="SVGËΩ¨PNG,Áü¢ÈáèÂõæËΩ¨Êç¢,SVGËΩ¨Êç¢,ÂõæÁâáÊ†ºÂºèËΩ¨Êç¢">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, 'PingFang SC', sans-serif; background: linear-gradient(135deg, #f093fb, #f5576c); min-height: 100vh; padding: 20px; }
        .container { max-width: 700px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 30px; }
        .card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        .upload-area { border: 3px dashed #ddd; border-radius: 15px; padding: 40px; text-align: center; cursor: pointer; margin-bottom: 20px; }
        .upload-area:hover { border-color: #f093fb; }
        textarea { width: 100%; height: 150px; padding: 15px; border: 2px solid #eee; border-radius: 10px; font-family: monospace; margin-bottom: 15px; }
        .controls { display: flex; gap: 15px; margin-bottom: 20px; }
        .controls input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 8px; }
        .preview { text-align: center; margin: 20px 0; padding: 20px; background: #f5f5f5; border-radius: 10px; min-height: 150px; }
        .preview img, .preview canvas { max-width: 100%; max-height: 300px; }
        button { width: 100%; padding: 15px; background: linear-gradient(135deg, #f093fb, #f5576c); color: white; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è SVGËΩ¨PNG</h1>
        <div class="card">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <p style="font-size:2rem;margin-bottom:10px">üìÅ</p>
                <p>ÁÇπÂáª‰∏ä‰º†SVGÊñá‰ª∂</p>
            </div>
            <input type="file" id="fileInput" accept=".svg" onchange="loadFile(this)">
            <textarea id="svgCode" placeholder="ÊàñÁ≤òË¥¥SVG‰ª£Á†Å..." oninput="renderSVG()"></textarea>
            <div class="controls">
                <input type="number" id="width" placeholder="ÂÆΩÂ∫¶" value="512">
                <input type="number" id="height" placeholder="È´òÂ∫¶" value="512">
            </div>
            <div class="preview"><canvas id="canvas"></canvas></div>
            <button onclick="download()">‰∏ãËΩΩPNG</button>
        </div>
    </div>
    <script>
        function loadFile(input) {
            if (!input.files[0]) return;
            const reader = new FileReader();
            reader.onload = e => { document.getElementById('svgCode').value = e.target.result; renderSVG(); };
            reader.readAsText(input.files[0]);
        }
        function renderSVG() {
            const svg = document.getElementById('svgCode').value;
            const w = parseInt(document.getElementById('width').value) || 512;
            const h = parseInt(document.getElementById('height').value) || 512;
            const canvas = document.getElementById('canvas');
            canvas.width = w; canvas.height = h;
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = () => { ctx.clearRect(0,0,w,h); ctx.drawImage(img,0,0,w,h); };
            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svg)));
        }
        function download() {
            const canvas = document.getElementById('canvas');
            const a = document.createElement('a'); a.href = canvas.toDataURL('image/png'); a.download = 'converted.png'; a.click();
        }
    </script>
</body>
</html>
