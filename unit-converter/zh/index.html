<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âçï‰ΩçÊç¢ÁÆóÂô® - Âú®Á∫øÂçï‰ΩçËΩ¨Êç¢Â∑•ÂÖ∑</title>
    <meta name="description" content="ÂÖçË¥πÂú®Á∫øÂçï‰ΩçÊç¢ÁÆóÂ∑•ÂÖ∑ÔºåÊîØÊåÅÈïøÂ∫¶„ÄÅÈáçÈáè„ÄÅÊ∏©Â∫¶„ÄÅÈù¢ÁßØ„ÄÅ‰ΩìÁßØÁ≠âÂ§öÁßçÂçï‰ΩçËΩ¨Êç¢„ÄÇ">
    <meta name="keywords" content="Âçï‰ΩçÊç¢ÁÆó,Âçï‰ΩçËΩ¨Êç¢,ÈïøÂ∫¶Êç¢ÁÆó,ÈáçÈáèÊç¢ÁÆó,Ê∏©Â∫¶Êç¢ÁÆó">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, 'PingFang SC', sans-serif; background: linear-gradient(135deg, #11998e, #38ef7d); min-height: 100vh; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 30px; text-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
        .converter { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        .category-tabs { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 25px; }
        .tab { padding: 10px 15px; background: #f0f0f0; border: none; border-radius: 20px; cursor: pointer; font-size: 0.9rem; }
        .tab.active { background: #11998e; color: white; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: #666; font-size: 0.9rem; }
        .input-row { display: flex; gap: 10px; }
        .input-row input { flex: 2; padding: 15px; border: 2px solid #eee; border-radius: 10px; font-size: 18px; }
        .input-row select { flex: 1; padding: 15px; border: 2px solid #eee; border-radius: 10px; font-size: 14px; }
        .input-row input:focus, .input-row select:focus { outline: none; border-color: #11998e; }
        .swap-btn { display: block; margin: 15px auto; padding: 10px 20px; background: #f0f0f0; border: none; border-radius: 20px; cursor: pointer; }
        .result { text-align: center; padding: 20px; background: linear-gradient(135deg, #11998e, #38ef7d); border-radius: 15px; color: white; font-size: 1.5rem; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìè Âçï‰ΩçÊç¢ÁÆóÂô®</h1>
        <div class="converter">
            <div class="category-tabs">
                <button class="tab active" onclick="setCategory('length')">ÈïøÂ∫¶</button>
                <button class="tab" onclick="setCategory('weight')">ÈáçÈáè</button>
                <button class="tab" onclick="setCategory('temperature')">Ê∏©Â∫¶</button>
                <button class="tab" onclick="setCategory('area')">Èù¢ÁßØ</button>
                <button class="tab" onclick="setCategory('volume')">‰ΩìÁßØ</button>
                <button class="tab" onclick="setCategory('data')">Êï∞ÊçÆ</button>
            </div>
            <div class="input-group">
                <label>‰ªé</label>
                <div class="input-row">
                    <input type="number" id="fromValue" value="1" oninput="convert()">
                    <select id="fromUnit" onchange="convert()"></select>
                </div>
            </div>
            <button class="swap-btn" onclick="swap()">‚áÖ ‰∫§Êç¢</button>
            <div class="input-group">
                <label>Âà∞</label>
                <div class="input-row">
                    <input type="number" id="toValue" readonly>
                    <select id="toUnit" onchange="convert()"></select>
                </div>
            </div>
        </div>
    </div>
    <script>
        const units = {
            length: { 'Á±≥': 1, 'ÂçÉÁ±≥': 1000, 'ÂéòÁ±≥': 0.01, 'ÊØ´Á±≥': 0.001, 'Ëã±ÂØ∏': 0.0254, 'Ëã±Â∞∫': 0.3048, 'Á†Å': 0.9144, 'Ëã±Èáå': 1609.34 },
            weight: { 'ÂçÉÂÖã': 1, 'ÂÖã': 0.001, 'ÊØ´ÂÖã': 0.000001, 'Âê®': 1000, 'Á£Ö': 0.453592, 'ÁõéÂè∏': 0.0283495 },
            temperature: { 'ÊëÑÊ∞èÂ∫¶': 'c', 'ÂçéÊ∞èÂ∫¶': 'f', 'ÂºÄÂ∞îÊñá': 'k' },
            area: { 'Âπ≥ÊñπÁ±≥': 1, 'Âπ≥ÊñπÂçÉÁ±≥': 1000000, 'ÂÖ¨È°∑': 10000, 'Âπ≥ÊñπÂéòÁ±≥': 0.0001, 'Âπ≥ÊñπËã±Â∞∫': 0.092903, 'Ëã±‰∫©': 4046.86 },
            volume: { 'Âçá': 1, 'ÊØ´Âçá': 0.001, 'Á´ãÊñπÁ±≥': 1000, 'Âä†‰ªë': 3.78541, 'ÂìÅËÑ±': 0.473176, 'ÊùØ': 0.236588 },
            data: { 'Â≠óËäÇ': 1, 'KB': 1024, 'MB': 1048576, 'GB': 1073741824, 'TB': 1099511627776 }
        };
        let currentCategory = 'length';
        
        function setCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            const opts = Object.keys(units[cat]).map(u => `<option value="${u}">${u}</option>`).join('');
            document.getElementById('fromUnit').innerHTML = opts;
            document.getElementById('toUnit').innerHTML = opts;
            document.getElementById('toUnit').selectedIndex = 1;
            convert();
        }
        
        function convert() {
            const from = document.getElementById('fromUnit').value;
            const to = document.getElementById('toUnit').value;
            const value = parseFloat(document.getElementById('fromValue').value) || 0;
            
            if (currentCategory === 'temperature') {
                let celsius;
                if (from === 'ÊëÑÊ∞èÂ∫¶') celsius = value;
                else if (from === 'ÂçéÊ∞èÂ∫¶') celsius = (value - 32) * 5/9;
                else celsius = value - 273.15;
                
                let result;
                if (to === 'ÊëÑÊ∞èÂ∫¶') result = celsius;
                else if (to === 'ÂçéÊ∞èÂ∫¶') result = celsius * 9/5 + 32;
                else result = celsius + 273.15;
                
                document.getElementById('toValue').value = result.toFixed(2);
            } else {
                const base = value * units[currentCategory][from];
                const result = base / units[currentCategory][to];
                document.getElementById('toValue').value = result.toPrecision(6);
            }
        }
        
        function swap() {
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            [fromUnit.value, toUnit.value] = [toUnit.value, fromUnit.value];
            convert();
        }
        
        setCategory('length');
    </script>
</body>
</html>
