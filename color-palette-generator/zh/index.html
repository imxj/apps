    <script>
        function randomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1,3), 16);
            const g = parseInt(hex.slice(3,5), 16);
            const b = parseInt(hex.slice(5,7), 16);
            return `RGB(${r}, ${g}, ${b})`;
        }
        function generate(mode) {
            const palette = document.getElementById('palette');
            palette.innerHTML = '';
            let colors = [];
            
            if (mode === 'mono') {
                const h = Math.random() * 360;
                for (let i = 0; i < 5; i++) {
                    const l = 20 + i * 15;
                    colors.push(hslToHex(h, 70, l));
                }
            } else if (mode === 'comp') {
                const h = Math.random() * 360;
                colors = [hslToHex(h, 70, 50), hslToHex(h, 70, 70), hslToHex((h+180)%360, 70, 50), hslToHex((h+180)%360, 70, 70), hslToHex(h, 30, 90)];
            } else {
                for (let i = 0; i < 5; i++) colors.push(randomColor());
            }
            
            colors.forEach(color => {
                const block = document.createElement('div');
                block.className = 'color-block';
                block.style.background = color;
                block.innerHTML = `<div class="color-info"><div class="hex">${color.toUpperCase()}</div><div class="rgb">${hexToRgb(color)}</div></div>`;
                block.onclick = () => { navigator.clipboard.writeText(color); showToast(); };
                palette.appendChild(block);
            });
        }
        function hslToHex(h, s, l) {
            s /= 100; l /= 100;
            const a = s * Math.min(l, 1-l);
            const f = n => { const k = (n + h/30) % 12; return l - a * Math.max(Math.min(k-3, 9-k, 1), -1); };
            return '#' + [f(0), f(8), f(4)].map(x => Math.round(x*255).toString(16).padStart(2,'0')).join('');
        }
        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 1500);
        }
        document.addEventListener('keydown', e => { if (e.code === 'Space') { e.preventDefault(); generate(); } });
        generate();
    </script>
