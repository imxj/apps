<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter - Text Case Transformation</title>
    <meta name="description" content="Convert text between UPPERCASE, lowercase, Title Case, camelCase, snake_case and more.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f23;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; color: #00d9ff; }
        textarea {
            width: 100%;
            height: 150px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 12px;
            background: #1a1a2e;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            resize: vertical;
        }
        textarea:focus { outline: none; border-color: #00d9ff; }
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 20px;
            border: 2px solid #333;
            background: #1a1a2e;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
        }
        button:hover { border-color: #00d9ff; background: #252545; }
        .output-area {
            background: #1a1a2e;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            min-height: 100px;
            position: relative;
        }
        .output-text { font-size: 16px; line-height: 1.6; word-break: break-word; }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: #00d9ff;
            color: #0f0f23;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Case Converter</h1>
        <textarea id="input" placeholder="Type or paste your text here..."></textarea>
        <div class="buttons">
            <button onclick="convert('upper')">UPPERCASE</button>
            <button onclick="convert('lower')">lowercase</button>
            <button onclick="convert('title')">Title Case</button>
            <button onclick="convert('sentence')">Sentence case</button>
            <button onclick="convert('camel')">camelCase</button>
            <button onclick="convert('pascal')">PascalCase</button>
            <button onclick="convert('snake')">snake_case</button>
            <button onclick="convert('kebab')">kebab-case</button>
            <button onclick="convert('constant')">CONSTANT_CASE</button>
            <button onclick="convert('dot')">dot.case</button>
            <button onclick="convert('toggle')">tOGGLE cASE</button>
            <button onclick="convert('random')">RaNdOm CaSe</button>
        </div>
        <div class="output-area">
            <button class="copy-btn" onclick="copy()">Copy</button>
            <div class="output-text" id="output">Converted text will appear here</div>
        </div>
    </div>
    <script>
        function getWords(text) { return text.toLowerCase().split(/[\s_\-\.]+/).filter(w => w); }
        
        function convert(type) {
            const text = document.getElementById('input').value;
            const words = getWords(text);
            let result = '';
            
            switch(type) {
                case 'upper': result = text.toUpperCase(); break;
                case 'lower': result = text.toLowerCase(); break;
                case 'title': result = text.replace(/\w\S*/g, t => t.charAt(0).toUpperCase() + t.substr(1).toLowerCase()); break;
                case 'sentence': result = text.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase()); break;
                case 'camel': result = words.map((w,i) => i === 0 ? w : w.charAt(0).toUpperCase() + w.slice(1)).join(''); break;
                case 'pascal': result = words.map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(''); break;
                case 'snake': result = words.join('_'); break;
                case 'kebab': result = words.join('-'); break;
                case 'constant': result = words.join('_').toUpperCase(); break;
                case 'dot': result = words.join('.'); break;
                case 'toggle': result = text.split('').map(c => c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase()).join(''); break;
                case 'random': result = text.split('').map(c => Math.random() > 0.5 ? c.toUpperCase() : c.toLowerCase()).join(''); break;
            }
            document.getElementById('output').textContent = result;
        }
        
        function copy() {
            navigator.clipboard.writeText(document.getElementById('output').textContent);
        }
    </script>
</body>
</html>
