<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Diff Tool - Compare Text Online</title>
    <meta name="description" content="Compare two texts side by side and highlight differences. Free online diff tool for code, documents, and any text.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        h1 { text-align: center; margin-bottom: 20px; color: #4facfe; }
        .container { max-width: 1400px; margin: 0 auto; }
        .inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .input-group { display: flex; flex-direction: column; }
        .input-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #aaa;
        }
        textarea {
            height: 200px;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #16213e;
            color: #eee;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            resize: vertical;
        }
        textarea:focus { outline: none; border-color: #4facfe; }
        .buttons { text-align: center; margin-bottom: 20px; }
        button {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .btn-compare {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #1a1a2e;
            font-weight: 600;
        }
        .btn-clear {
            background: #333;
            color: #eee;
        }
        .btn-swap {
            background: #764ba2;
            color: white;
        }
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .result-panel {
            background: #16213e;
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
        }
        .result-panel h3 {
            margin-bottom: 10px;
            color: #888;
            font-size: 0.9rem;
        }
        .diff-content {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.6;
        }
        .added { background: rgba(0, 255, 0, 0.2); color: #4ade80; }
        .removed { background: rgba(255, 0, 0, 0.2); color: #f87171; text-decoration: line-through; }
        .unchanged { color: #888; }
        .stats {
            text-align: center;
            margin: 20px 0;
            color: #888;
        }
        .stats span { margin: 0 15px; }
        .stats .add-count { color: #4ade80; }
        .stats .remove-count { color: #f87171; }
        @media (max-width: 768px) {
            .inputs, .results { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Text Diff Tool</h1>
        <div class="inputs">
            <div class="input-group">
                <label>Original Text</label>
                <textarea id="text1" placeholder="Paste original text here..."></textarea>
            </div>
            <div class="input-group">
                <label>Modified Text</label>
                <textarea id="text2" placeholder="Paste modified text here..."></textarea>
            </div>
        </div>
        <div class="buttons">
            <button class="btn-compare" onclick="compare()">Compare</button>
            <button class="btn-swap" onclick="swap()">‚áÑ Swap</button>
            <button class="btn-clear" onclick="clearAll()">Clear</button>
        </div>
        <div class="stats" id="stats"></div>
        <div class="results">
            <div class="result-panel">
                <h3>Original (with removals)</h3>
                <div class="diff-content" id="result1"></div>
            </div>
            <div class="result-panel">
                <h3>Modified (with additions)</h3>
                <div class="diff-content" id="result2"></div>
            </div>
        </div>
    </div>

    <script>
        function compare() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            
            const words1 = text1.split(/(\s+)/);
            const words2 = text2.split(/(\s+)/);
            
            const lcs = longestCommonSubsequence(words1, words2);
            
            let result1 = '';
            let result2 = '';
            let i = 0, j = 0, k = 0;
            let added = 0, removed = 0;
            
            while (i < words1.length || j < words2.length) {
                if (k < lcs.length && i < words1.length && words1[i] === lcs[k]) {
                    if (j < words2.length && words2[j] === lcs[k]) {
                        result1 += escapeHtml(words1[i]);
                        result2 += escapeHtml(words2[j]);
                        i++; j++; k++;
                    } else {
                        result2 += `<span class="added">${escapeHtml(words2[j])}</span>`;
                        if (words2[j].trim()) added++;
                        j++;
                    }
                } else if (i < words1.length) {
                    result1 += `<span class="removed">${escapeHtml(words1[i])}</span>`;
                    if (words1[i].trim()) removed++;
                    i++;
                } else if (j < words2.length) {
                    result2 += `<span class="added">${escapeHtml(words2[j])}</span>`;
                    if (words2[j].trim()) added++;
                    j++;
                }
            }
            
            document.getElementById('result1').innerHTML = result1 || '<span class="unchanged">(empty)</span>';
            document.getElementById('result2').innerHTML = result2 || '<span class="unchanged">(empty)</span>';
            document.getElementById('stats').innerHTML = 
                `<span class="remove-count">‚àí${removed} removed</span>` +
                `<span class="add-count">+${added} added</span>`;
        }
        
        function longestCommonSubsequence(arr1, arr2) {
            const m = arr1.length, n = arr2.length;
            const dp = Array(m + 1).fill(null).map(() => Array(n + 1).fill(0));
            
            for (let i = 1; i <= m; i++) {
                for (let j = 1; j <= n; j++) {
                    if (arr1[i-1] === arr2[j-1]) {
                        dp[i][j] = dp[i-1][j-1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i-1][j], dp[i][j-1]);
                    }
                }
            }
            
            const lcs = [];
            let i = m, j = n;
            while (i > 0 && j > 0) {
                if (arr1[i-1] === arr2[j-1]) {
                    lcs.unshift(arr1[i-1]);
                    i--; j--;
                } else if (dp[i-1][j] > dp[i][j-1]) {
                    i--;
                } else {
                    j--;
                }
            }
            return lcs;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function swap() {
            const t1 = document.getElementById('text1');
            const t2 = document.getElementById('text2');
            [t1.value, t2.value] = [t2.value, t1.value];
        }
        
        function clearAll() {
            document.getElementById('text1').value = '';
            document.getElementById('text2').value = '';
            document.getElementById('result1').innerHTML = '';
            document.getElementById('result2').innerHTML = '';
            document.getElementById('stats').innerHTML = '';
        }
    </script>
</body>
</html>
