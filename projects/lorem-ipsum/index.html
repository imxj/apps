<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator - Placeholder Text</title>
    <meta name="description" content="Generate lorem ipsum placeholder text for design and development. Customize paragraphs, sentences, or words.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 30px; text-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
        .controls {
            background: white;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .control-group { display: flex; align-items: center; gap: 10px; }
        select, input[type="number"] {
            padding: 10px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
        }
        input[type="number"] { width: 80px; }
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { transform: scale(1.05); }
        .output {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }
        .output-text {
            line-height: 1.8;
            color: #333;
            max-height: 500px;
            overflow-y: auto;
        }
        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .copy-btn:hover { background: #555; }
        p { margin-bottom: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“œ Lorem Ipsum Generator</h1>
        <div class="controls">
            <div class="control-group">
                <label>Generate</label>
                <input type="number" id="count" value="3" min="1" max="100">
            </div>
            <div class="control-group">
                <select id="type">
                    <option value="paragraphs">Paragraphs</option>
                    <option value="sentences">Sentences</option>
                    <option value="words">Words</option>
                </select>
            </div>
            <button onclick="generate()">Generate</button>
        </div>
        <div class="output">
            <button class="copy-btn" onclick="copy()">Copy</button>
            <div class="output-text" id="output"></div>
        </div>
    </div>
    <script>
        const words = ["lorem","ipsum","dolor","sit","amet","consectetur","adipiscing","elit","sed","do","eiusmod","tempor","incididunt","ut","labore","et","dolore","magna","aliqua","enim","ad","minim","veniam","quis","nostrud","exercitation","ullamco","laboris","nisi","aliquip","ex","ea","commodo","consequat","duis","aute","irure","in","reprehenderit","voluptate","velit","esse","cillum","fugiat","nulla","pariatur","excepteur","sint","occaecat","cupidatat","non","proident","sunt","culpa","qui","officia","deserunt","mollit","anim","id","est","laborum","ac","accumsan","lacus","vel","facilisis","volutpat","vitae","sapien","pellentesque","habitant","morbi","tristique","senectus","netus","malesuada","fames","turpis","egestas","integer","feugiat","scelerisque","varius","nunc","sodales","neque","ornare","aenean","euismod","elementum","nibh","tellus","molestie","leo","duis","ultricies","lacinia"];
        
        function randomWord() { return words[Math.floor(Math.random() * words.length)]; }
        
        function randomSentence() {
            const len = 8 + Math.floor(Math.random() * 12);
            let s = Array(len).fill(0).map(randomWord).join(' ');
            s = s.charAt(0).toUpperCase() + s.slice(1) + '.';
            return s;
        }
        
        function randomParagraph() {
            const len = 4 + Math.floor(Math.random() * 4);
            return Array(len).fill(0).map(randomSentence).join(' ');
        }
        
        function generate() {
            const count = parseInt(document.getElementById('count').value);
            const type = document.getElementById('type').value;
            let result = '';
            
            if (type === 'paragraphs') {
                result = Array(count).fill(0).map(randomParagraph).map(p => `<p>${p}</p>`).join('');
            } else if (type === 'sentences') {
                result = Array(count).fill(0).map(randomSentence).join(' ');
            } else {
                result = Array(count).fill(0).map(randomWord).join(' ');
            }
            
            document.getElementById('output').innerHTML = result;
        }
        
        function copy() {
            const text = document.getElementById('output').innerText;
            navigator.clipboard.writeText(text);
        }
        
        generate();
    </script>
</body>
</html>
