<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer - Event Countdown</title>
    <meta name="description" content="Create countdown timers for events, deadlines, and special occasions. Share countdown links with others.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        h1 { margin-bottom: 10px; font-size: 1.5rem; opacity: 0.8; }
        .event-name { font-size: 2rem; margin-bottom: 40px; text-align: center; }
        .countdown {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .time-unit {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 30px;
            min-width: 120px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .time-unit .number {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .time-unit .label { font-size: 0.9rem; opacity: 0.7; margin-top: 10px; }
        .setup {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        .setup h2 { margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; opacity: 0.8; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }
        .start-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .start-btn:hover { opacity: 0.9; }
        .finished { font-size: 3rem; text-align: center; }
        .share-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="countdownView" style="display:none;text-align:center">
        <h1>Countdown to</h1>
        <div class="event-name" id="eventDisplay">Event</div>
        <div class="countdown">
            <div class="time-unit"><div class="number" id="days">00</div><div class="label">Days</div></div>
            <div class="time-unit"><div class="number" id="hours">00</div><div class="label">Hours</div></div>
            <div class="time-unit"><div class="number" id="minutes">00</div><div class="label">Minutes</div></div>
            <div class="time-unit"><div class="number" id="seconds">00</div><div class="label">Seconds</div></div>
        </div>
        <button class="share-btn" onclick="share()">üì§ Share Link</button>
        <button class="share-btn" onclick="reset()">+ New Countdown</button>
    </div>
    
    <div class="setup" id="setupView">
        <h2>‚è∞ Create Countdown</h2>
        <div class="form-group">
            <label>Event Name</label>
            <input type="text" id="eventName" placeholder="e.g., New Year 2027">
        </div>
        <div class="form-group">
            <label>Target Date & Time</label>
            <input type="datetime-local" id="targetDate">
        </div>
        <button class="start-btn" onclick="startCountdown()">Start Countdown</button>
    </div>

    <script>
        let targetTime = null, interval = null;
        
        function init() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('t') && params.has('n')) {
                targetTime = parseInt(params.get('t'));
                const name = decodeURIComponent(params.get('n'));
                document.getElementById('eventDisplay').textContent = name;
                showCountdown();
            }
        }
        
        function startCountdown() {
            const name = document.getElementById('eventName').value || 'Event';
            const dateStr = document.getElementById('targetDate').value;
            if (!dateStr) return alert('Please select a date');
            
            targetTime = new Date(dateStr).getTime();
            document.getElementById('eventDisplay').textContent = name;
            
            const url = new URL(window.location);
            url.searchParams.set('t', targetTime);
            url.searchParams.set('n', encodeURIComponent(name));
            window.history.pushState({}, '', url);
            
            showCountdown();
        }
        
        function showCountdown() {
            document.getElementById('setupView').style.display = 'none';
            document.getElementById('countdownView').style.display = 'block';
            update();
            interval = setInterval(update, 1000);
        }
        
        function update() {
            const now = Date.now();
            const diff = targetTime - now;
            
            if (diff <= 0) {
                clearInterval(interval);
                document.querySelector('.countdown').innerHTML = '<div class="finished">üéâ Time\'s up!</div>';
                return;
            }
            
            const days = Math.floor(diff / 86400000);
            const hours = Math.floor((diff % 86400000) / 3600000);
            const mins = Math.floor((diff % 3600000) / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = mins.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = secs.toString().padStart(2, '0');
        }
        
        function share() {
            navigator.clipboard.writeText(window.location.href);
            alert('Link copied!');
        }
        
        function reset() {
            clearInterval(interval);
            window.history.pushState({}, '', window.location.pathname);
            document.getElementById('setupView').style.display = 'block';
            document.getElementById('countdownView').style.display = 'none';
        }
        
        init();
    </script>
</body>
</html>
