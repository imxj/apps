<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder/Decoder - Encode & Decode URLs Online</title>
    <meta name="description" content="Encode or decode URLs online. Convert special characters to URL-safe format and vice versa.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 30px; }
        .box {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .box label { display: block; font-weight: 600; margin-bottom: 10px; color: #333; }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
        textarea:focus { outline: none; border-color: #4b6cb7; }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .encode-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .decode-btn { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: white; }
        .swap-btn { background: #f0f0f0; color: #333; }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .box { position: relative; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó URL Encoder/Decoder</h1>
        <div class="box">
            <label>Input (Plain Text or Encoded URL)</label>
            <button class="copy-btn" onclick="copy('input')">Copy</button>
            <textarea id="input" placeholder="Enter text or URL to encode/decode..."></textarea>
        </div>
        <div class="buttons">
            <button class="encode-btn" onclick="encode()">Encode ‚Üí</button>
            <button class="swap-btn" onclick="swap()">‚áÖ Swap</button>
            <button class="decode-btn" onclick="decode()">‚Üê Decode</button>
        </div>
        <div class="box">
            <label>Output</label>
            <button class="copy-btn" onclick="copy('output')">Copy</button>
            <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
        </div>
    </div>
    <script>
        function encode() {
            const input = document.getElementById('input').value;
            document.getElementById('output').value = encodeURIComponent(input);
        }
        
        function decode() {
            const input = document.getElementById('input').value;
            try {
                document.getElementById('output').value = decodeURIComponent(input);
            } catch (e) {
                document.getElementById('output').value = 'Error: Invalid encoded string';
            }
        }
        
        function swap() {
            const input = document.getElementById('input');
            const output = document.getElementById('output');
            [input.value, output.value] = [output.value, input.value];
        }
        
        function copy(id) {
            const el = document.getElementById(id);
            navigator.clipboard.writeText(el.value);
        }
    </script>
</body>
</html>
