<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator - MD5, SHA-1, SHA-256, SHA-512</title>
    <meta name="description" content="Generate cryptographic hashes online. Support MD5, SHA-1, SHA-256, SHA-512 and more.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; color: #00ff88; }
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            background: #111;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }
        textarea:focus { outline: none; border-color: #00ff88; }
        .hash-results { display: flex; flex-direction: column; gap: 15px; }
        .hash-row {
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .hash-label {
            min-width: 80px;
            font-weight: 600;
            color: #00ff88;
        }
        .hash-value {
            flex: 1;
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
            color: #ccc;
        }
        .copy-btn {
            padding: 8px 15px;
            background: #00ff88;
            color: #0c0c0c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
        }
        .copy-btn:hover { background: #00cc6a; }
        .loading { color: #666; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Hash Generator</h1>
        <textarea id="input" placeholder="Enter text to hash..." oninput="generateHashes()"></textarea>
        <div class="hash-results" id="results"></div>
    </div>
    <script>
        async function sha(algo, text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hash = await crypto.subtle.digest(algo, data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2,'0')).join('');
        }
        
        async function generateHashes() {
            const text = document.getElementById('input').value;
            const results = document.getElementById('results');
            
            if (!text) {
                results.innerHTML = '<div class="hash-row"><span class="loading">Enter text above to generate hashes</span></div>';
                return;
            }
            
            const hashes = [
                { name: 'SHA-256', algo: 'SHA-256' },
                { name: 'SHA-384', algo: 'SHA-384' },
                { name: 'SHA-512', algo: 'SHA-512' },
                { name: 'SHA-1', algo: 'SHA-1' }
            ];
            
            let html = '';
            for (const h of hashes) {
                const hash = await sha(h.algo, text);
                html += `
                    <div class="hash-row">
                        <span class="hash-label">${h.name}</span>
                        <span class="hash-value" id="${h.algo}">${hash}</span>
                        <button class="copy-btn" onclick="copy('${h.algo}')">Copy</button>
                    </div>
                `;
            }
            results.innerHTML = html;
        }
        
        function copy(id) {
            navigator.clipboard.writeText(document.getElementById(id).textContent);
        }
        
        generateHashes();
    </script>
</body>
</html>
