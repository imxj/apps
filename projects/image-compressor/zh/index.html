    <script>
        let originalFile = null, compressedBlob = null;
        const uploadArea = document.getElementById('uploadArea');
        ['dragenter','dragover'].forEach(e => uploadArea.addEventListener(e, ev => { ev.preventDefault(); uploadArea.classList.add('dragover'); }));
        ['dragleave','drop'].forEach(e => uploadArea.addEventListener(e, ev => { ev.preventDefault(); uploadArea.classList.remove('dragover'); }));
        uploadArea.addEventListener('drop', e => handleFile(e.dataTransfer.files[0]));
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            originalFile = file;
            document.getElementById('controls').classList.add('show');
            document.getElementById('previews').style.display = 'grid';
            const reader = new FileReader();
            reader.onload = e => { document.getElementById('originalImg').src = e.target.result; document.getElementById('originalSize').textContent = formatSize(file.size); compress(); };
            reader.readAsDataURL(file);
        }
        function compress() {
            if (!originalFile) return;
            const quality = document.getElementById('quality').value / 100, maxWidth = parseInt(document.getElementById('maxWidth').value);
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let w = img.width, h = img.height;
                if (w > maxWidth) { h = (maxWidth / w) * h; w = maxWidth; }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                canvas.toBlob(blob => {
                    compressedBlob = blob;
                    document.getElementById('compressedImg').src = URL.createObjectURL(blob);
                    document.getElementById('compressedSize').textContent = formatSize(blob.size);
                    const saved = ((originalFile.size - blob.size) / originalFile.size * 100).toFixed(1);
                    document.getElementById('savings').textContent = saved > 0 ? ` (èŠ‚çœ${saved}%)` : '';
                }, 'image/jpeg', quality);
            };
            img.src = URL.createObjectURL(originalFile);
        }
        function updateQuality() { document.getElementById('qualityValue').textContent = document.getElementById('quality').value + '%'; compress(); }
        function updateWidth() { const v = document.getElementById('maxWidth').value; document.getElementById('widthValue').textContent = v >= 4000 ? 'åŸå§‹å°ºå¯¸' : v + 'px'; compress(); }
        function formatSize(b) { if (b < 1024) return b + ' B'; if (b < 1048576) return (b/1024).toFixed(1) + ' KB'; return (b/1048576).toFixed(1) + ' MB'; }
        function download() { if (!compressedBlob) return; const a = document.createElement('a'); a.href = URL.createObjectURL(compressedBlob); a.download = 'å‹ç¼©_' + (originalFile?.name || 'image.jpg'); a.click(); }
