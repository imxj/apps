<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor - Reduce Image Size Online</title>
    <meta name="description" content="Compress images online for free. Reduce file size while maintaining quality. Supports JPEG, PNG, WebP.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 30px; }
        .upload-area {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            border: 3px dashed #3498db;
            transition: all 0.3s;
        }
        .upload-area:hover { border-color: #2980b9; background: white; }
        .upload-area.dragover { border-color: #27ae60; background: #e8f8f0; }
        .upload-icon { font-size: 3rem; margin-bottom: 15px; }
        .controls {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            display: none;
        }
        .controls.show { display: block; }
        .slider-group { margin-bottom: 20px; }
        .slider-group label { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 600; }
        input[type="range"] { width: 100%; height: 8px; border-radius: 4px; }
        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .preview-box {
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }
        .preview-box img { max-width: 100%; max-height: 250px; border-radius: 8px; margin-bottom: 10px; }
        .size-info { font-size: 0.9rem; color: #666; }
        .size-info .size { font-size: 1.2rem; font-weight: 700; color: #333; }
        .savings { color: #27ae60; font-weight: 700; }
        .download-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }
        input[type="file"] { display: none; }
        @media (max-width: 600px) { .preview-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóúÔ∏è Image Compressor</h1>
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <p>Click or drag image here</p>
            <p style="color:#888;font-size:0.9rem;margin-top:10px">Supports JPEG, PNG, WebP</p>
        </div>
        <input type="file" id="fileInput" accept="image/*" onchange="handleFile(this.files[0])">
        <div class="controls" id="controls">
            <div class="slider-group">
                <label><span>Quality</span><span id="qualityValue">80%</span></label>
                <input type="range" id="quality" min="10" max="100" value="80" oninput="updateQuality()">
            </div>
            <div class="slider-group">
                <label><span>Max Width</span><span id="widthValue">Original</span></label>
                <input type="range" id="maxWidth" min="100" max="4000" value="4000" step="100" oninput="updateWidth()">
            </div>
        </div>
        <div class="preview-container" id="previews" style="display:none">
            <div class="preview-box">
                <h3>Original</h3>
                <img id="originalImg">
                <div class="size-info">Size: <span class="size" id="originalSize">-</span></div>
            </div>
            <div class="preview-box">
                <h3>Compressed</h3>
                <img id="compressedImg">
                <div class="size-info">
                    Size: <span class="size" id="compressedSize">-</span>
                    <span class="savings" id="savings"></span>
                </div>
                <button class="download-btn" id="downloadBtn" onclick="download()">Download</button>
            </div>
        </div>
    </div>
    <script>
        let originalFile = null, compressedBlob = null;
        const uploadArea = document.getElementById('uploadArea');
        
        ['dragenter','dragover'].forEach(e => uploadArea.addEventListener(e, ev => { ev.preventDefault(); uploadArea.classList.add('dragover'); }));
        ['dragleave','drop'].forEach(e => uploadArea.addEventListener(e, ev => { ev.preventDefault(); uploadArea.classList.remove('dragover'); }));
        uploadArea.addEventListener('drop', e => handleFile(e.dataTransfer.files[0]));
        
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            originalFile = file;
            document.getElementById('controls').classList.add('show');
            document.getElementById('previews').style.display = 'grid';
            
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById('originalImg').src = e.target.result;
                document.getElementById('originalSize').textContent = formatSize(file.size);
                compress();
            };
            reader.readAsDataURL(file);
        }
        
        function compress() {
            if (!originalFile) return;
            const quality = document.getElementById('quality').value / 100;
            const maxWidth = parseInt(document.getElementById('maxWidth').value);
            
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let w = img.width, h = img.height;
                if (w > maxWidth) { h = (maxWidth / w) * h; w = maxWidth; }
                canvas.width = w;
                canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                
                canvas.toBlob(blob => {
                    compressedBlob = blob;
                    document.getElementById('compressedImg').src = URL.createObjectURL(blob);
                    document.getElementById('compressedSize').textContent = formatSize(blob.size);
                    const saved = ((originalFile.size - blob.size) / originalFile.size * 100).toFixed(1);
                    document.getElementById('savings').textContent = saved > 0 ? ` (-${saved}%)` : '';
                }, 'image/jpeg', quality);
            };
            img.src = URL.createObjectURL(originalFile);
        }
        
        function updateQuality() {
            document.getElementById('qualityValue').textContent = document.getElementById('quality').value + '%';
            compress();
        }
        
        function updateWidth() {
            const v = document.getElementById('maxWidth').value;
            document.getElementById('widthValue').textContent = v >= 4000 ? 'Original' : v + 'px';
            compress();
        }
        
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes/1024).toFixed(1) + ' KB';
            return (bytes/1048576).toFixed(1) + ' MB';
        }
        
        function download() {
            if (!compressedBlob) return;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(compressedBlob);
            a.download = 'compressed_' + (originalFile?.name || 'image.jpg');
            a.click();
        }
    </script>
</body>
</html>
